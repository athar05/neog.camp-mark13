<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="palindrome.css" />
    <title>Birthday Palindrome App</title>
  </head>
  <body>
    <div class="app-container">
      <h1>Is Your Birthday A Palidrome?</h1>

      <label for="date-of-birth">Enter Your Date Of Birth:</label>
      <div class="input">
        <input type="date" id="date-of-birth" />
      </div>
      <div class="button">
        <button id="check-palindrome-btn">Check</button>
      </div>
      <div id="output"></div>
    </div>

    <script src="palindrome.js"></script>
  </body>
</html>
